<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Сервисный центр на Борковской</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="index.html" class="header__logo logo">
                    <img src="../images/logo.png" alt="logo">
                </a>
                <div class="header__info">
                    <a href="tel:+79277929909" class="header__phone phone">+7 927 792 99 09</a>
                    <div class="header__work-time">пн-пт, с 9:00 до 18:00</div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixes">
        <div class="container">
            <div class="fixes__wrapper">
                <h1 class="fixes__title">Ремонтируем и обслуживаем</h1>
                <div class="fixes__cards">
                    <div class="fixes__card card">
                        <img src="../images/motor.jpg" alt="" class="card__image">
                        <h4 class="card__title">Лодочные моторы</h4>
                    </div>
                    <div class="fixes__card card">
                        <img src="../images/snowmobile.jpg" alt="" class="card__image">
                        <h4 class="card__title">Снегоходы</h4>
                    </div>
                    <div class="fixes__card card">
                        <img src="../images/quadrocycle.jpg" alt="" class="card__image">
                        <h4 class="card__title">Квадроциклы</h4>
                    </div>
                    <div class="fixes__card card">
                        <img src="../images/hydrocycle.jpg" alt="" class="card__image">
                        <h4 class="card__title">Гидроциклы</h4>
                    </div>
                    <div class="fixes__card card">
                        <img src="../images/boat.jpg" alt="" class="card__image">
                        <h4 class="card__title">Катера</h4>
                    </div>
                    <div class="fixes__card card">
                        <img src="../images/motorcycle.jpg" alt="" class="card__image">
                        <h4 class="card__title">Мотоциклы</h4>
                    </div>
                </div>
                <div class="fixes__subtitle">Проводим ТО, консервацию, расконсервацию</div>
                <button class="fixes__button button">Оставить заявку</button>
            </div>
        </div>
    </div>
</body>
</html>
